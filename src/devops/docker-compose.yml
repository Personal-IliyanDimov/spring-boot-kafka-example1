version: '2'

services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka-server1:
    image: 'bitnami/kafka:2.6.0-debian-10-r90'
    container_name: kafka-server1
    ports:
      - '9094:9094'
      - '9092'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_LISTENERS=INTERNAL://kafka-server1:9092,OUTSIDE://kafka-server1:9094
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka-server1:9092,OUTSIDE://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_HEAP_OPTS=-Xmx4096m -Xms4096m
    depends_on:
      - "zookeeper"

  kafka-server2:
    image: 'bitnami/kafka:2.6.0-debian-10-r90'
    container_name: kafka-server2
    ports:
      - '9095:9095'
      - '9092'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_LISTENERS=INTERNAL://kafka-server2:9092,OUTSIDE://kafka-server2:9095
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka-server2:9092,OUTSIDE://localhost:9095
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_HEAP_OPTS=-Xmx4096m -Xms4096m
    depends_on:
      - "zookeeper"

  kafka-server3:
    image: 'bitnami/kafka:2.6.0-debian-10-r90'
    container_name: kafka-server3
    ports:
      - '9096:9096'
      - '9092'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_LISTENERS=INTERNAL://kafka-server3:9092,OUTSIDE://kafka-server3:9096
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka-server3:9092,OUTSIDE://localhost:9096
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_HEAP_OPTS=-Xmx4096m -Xms4096m
    depends_on:
      - "zookeeper"

  kafdrop:
    image: 'obsidiandynamics/kafdrop:3.27.0'
    restart: "no"
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "PLAINTEXT://kafka-server1:9092,PLAINTEXT://kafka-server2:9092,PLAINTEXT://kafka-server3:9092"
      JVM_OPTS: "-Xms128M -Xmx256M -Xss1024K -XX:-TieredCompilation -XX:+UseStringDeduplication -noverify"
    depends_on:
      - "kafka-server1"
      - "kafka-server2"
      - "kafka-server3"

  cluster-kafka-exporter:
    image: 'docker.io/bitnami/kafka-exporter:1.2.0-debian-10-r294'
    ports:
      - 9308:9308
    command: --kafka.server=kafka-server1:9092 --kafka.server=kafka-server2:9092 --kafka.server=kafka-server3:9092
    depends_on:
      - "kafka-server1"
      - "kafka-server2"
      - "kafka-server3"

  prometheus:
    image: 'prom/prometheus:v2.23.0'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: 'grafana/grafana:7.3.4-ubuntu'
    ports:
      - "3000:3000"


spring:
  cloud:
    stream:
      function:
        definition: auctionSupplier;auctionBidSupplier;
        bindings:
          auctionSupplier-in-0: auction-supplier
          auctionBidSupplier-in-0: auction-bid-supplier

      bindings:
        auction-supplier:
          destination: "auction-topic"
          producer:
            partitionKeyExpression: payload.auctionId
            partitionCount: 3
          binder: kafka

        auction-bid-supplier:
          destination: "auction-bid-topic"
          producer:
            partitionKeyExpression: payload.auctionId
            partitionCount: 3
          binder: kafka

      kafka:
        binder:
          brokers:
            - localhost:9094
            - localhost:9095
            - localhost:9096
          auto-create-topics: false
          configuration:
            security.protocol: "PLAINTEXT"






